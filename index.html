<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown New Year</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="year" class="year"></div>
  
  <h1>New Year Countdown</h1>

  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <smal>days</smal>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <smal>hours</smal>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <smal>minutes</smal>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <smal>seconds</smal>
    </div>
  </div>

  <img src="../images/spinner.gif" alt="Loading..." id="loading" class="loading">
  <script src="app.js"></script>
</body>
</html>
